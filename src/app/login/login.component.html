<div class="min-vh-100 login_wrapper">
    <div class="container py-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card pt-3">
                    <div class="card-body">
                        <h2 class="text-center"> SIGNIN</h2>
                        <form [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="fname">User Name/Email</label>
                            <input type="email" class="form-control" id="uname" placeholder="dude@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="fname">Password</label>
                            <input type="email" class="form-control" id="pswd" placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-success mb-2" (click)="onSubmit()">Sigin</button>
                                <button type="button" class="btn btn-danger ml-3 mb-2" (click)="onReset()">Cancel</button>
                            </div>
                            <div class="col-6 text-right">
                                <a routerLink="/register" routerLinkActive="active" class="btn btn-primary mb-2">Register</a>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
