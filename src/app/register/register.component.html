<div class="min-vh-100 register_wrapper">
    <div class="container py-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card pt-3">
                    <div class="card-body">
                        <h2 class="text-center"> SIGN UP</h2>
                        <form [formGroup]="registerForm" action="javascript:void(0);">
                        <div class="form-group">
                            <label for="fname">First Name</label>
                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.firstname.errors }" class="form-control" id="fname" placeholder="First Name" formControlName="firstname">
                            <div *ngIf="submitted && f.firstname.errors" class="invalid-feedback">
                                <div *ngIf="f.firstname.errors.required">Firstname is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lname">Last Name</label>
                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.lastname.errors }" class="form-control" id="lname" placeholder="Last Name" formControlName="lastname">
                            <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                                <div *ngIf="f.lastname.errors.required">Lastname is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="uname">User Name</label>
                            <input type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" class="form-control" id="uname" placeholder="username005" formControlName="username">
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                                <div *ngIf="f.username.errors.minlength">Username Should be more than 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" [ngClass]="{ 'is-invalid': submitted && f.useremail.errors }" class="form-control" id="email" placeholder="dude@gmail.com" formControlName="useremail">
                            <div *ngIf="submitted && f.useremail.errors" class="invalid-feedback">
                                <div *ngIf="f.useremail.errors.required">Email is required</div>
                                <div *ngIf="f.useremail.errors.email">Invalid email</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="pswd">Password</label>
                            <input type="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" id="pswd" placeholder="Password" formControlName="password" >
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                                <div *ngIf="f.password.errors.minlength">Password should be more than 6 characters</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="cnf_pswd">Confirm Password</label>
                            <input type="password" [ngClass]="{ 'is-invalid': submitted && f.cnf_password.errors }" class="form-control" id="cnf_pswd" placeholder="Confirm Password" formControlName="cnf_password">
                            <div *ngIf="submitted && f.cnf_password.errors" class="invalid-feedback">
                                <div *ngIf="f.cnf_password.errors.required">Password is required</div>
                                <div *ngIf="f.cnf_password.errors.mustMatch">Password should be more than 6 characters</div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button type="button" class="btn btn-primary mb-2" (click)="onSubmit()">Create Account</button>
                                <button type="button" class="btn btn-danger ml-3 mb-2" (click)="onReset()">Cancel</button>
                            </div>
                            <div class="col-6 text-right">
                                <a routerLink="/login" routerLinkActive="active" class="btn btn-success mb-2">Signin</a>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</div>
